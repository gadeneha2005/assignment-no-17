      }
      
.movies-card{
    background-image: linear-gradient(to top, #cd9cf2 0%, #f6f3ff 100%);;
    width: 150px;
    border: 1px solid #000;
    border-radius: 5px;
    padding: 10 px;
    margin: 10px;
}
.movies-image{
    border-radius: 50%; 
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.movies-name{
    text-align: center;
}
</style>
